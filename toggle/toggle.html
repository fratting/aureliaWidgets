<template bindable="isChecked, elementId, state, initialState, onLabel, offLabel">
	<!-- <require from="bootstrap-toggle"></require>  -->
	<require from="bootstrap-toggle/css/bootstrap-toggle.css"></require>
	
	<input type="checkbox" checked.bind="isChecked" initialState.bind="initialState" state.bind="state" on-label.bind="onLabel" off-label.bind="offLabel" data-toggle="toggle" id="${elementId}" class="toggler">
</template>
