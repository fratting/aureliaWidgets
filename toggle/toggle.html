<template bindable="isChecked, elementId, state, initialState, onLabel, offLabel, onStyle, offStyle">
	<!-- <require from="bootstrap-toggle"></require>  -->
	<require from="bootstrap-toggle/css/bootstrap-toggle.css"></require>
	<require from="rapiduiFramework/toggle/toggle.css"></require>
	
	<input type="checkbox" checked.bind="isChecked" initialState.bind="initialState" state.bind="state" 
		on-label.bind="onLabel" off-label.bind="offLabel" data-toggle="toggle" 
		on-style.bind="onStyle" off-style.bind="offStyle"
		id="${elementId}" class="toggler" />
</template>
